<ion-header>
  <ion-navbar>
    <ion-title>
      Collatz Conjeture
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="reset()">
          <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Number:</ion-label>
    <ion-input type="number" [(ngModel)]="sequence" placeholder="Integer number like 2"></ion-input>
  </ion-item>
  <br>
  <button ion-button block (click)="checkSequence(sequence)">Submit</button>
  <br>
  <ion-item> 
    <ion-grid>
      <ion-row text-center *ngFor="let result of sequenceList; let i = index">
        <ion-col col-3>
          Sequence {{ i+1 }} :
        </ion-col>
        <ion-col col-9>
          {{ result }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
